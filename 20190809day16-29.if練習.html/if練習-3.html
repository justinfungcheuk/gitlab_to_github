<!DOCTYPE html>
<html>
    <head>
        <meta charset= "UTF-8" />
        <title></title>
        <!--JS代碼需要編寫到script標籤中-->
        <script type="text/javascript">
            /*
             * 編寫程序, 由鍵盤輸入三個整數分別存入變量NUM1, NUM2, NUM3,
             * 對他們進行排序, 並且從小到大輸出
             *
             */
            
            //獲取用戶輸入的三個數
            /*
             * prompt()函數的返回值是 string 類型的
             *
             *
             */
            var num1 = +prompt("Please input the first one number");
            var num2 = +prompt("Please input the second number");
            var num3 = +prompt("Please input the third number");
            
            //alert(typeof num1); +加號 把類型轉換成 number
            
            //alert(typeof +num1);
            
            //找到三個數中最小的數
            if(num1 < num2 && num3){
                //num1最小
                if(num2 < num3){
                    //num1 num2 num3 證明 num2 小於 num3
                    alert(num1 +","+num2 + ","+num3);
                }else{
                    //num1 num2 num3
                    alert(num1 +","+num3+","+num2);
                }
                
            }else if(num2 < num1 && num2 < num3){
                //num 2最小, 比較num1和num3
                if(num1 < num3){
                    //num2 num1 num3
                    alert(num2 +","+num1 + ","+num3);
                }else{
                    //num2 num3 num1
                    alert(num2 +","+num3 + ","+num1);
                }
                
            }else{
                //num3最小, 比較num1和num2
                if(num1 < num2){
                    //num3 num1 num2
                    alert(num3 +","+num1 + ","+num2);
                }else{
                    //num3 num2 num1
                    alert(num3 +","+num2 + ","+num1);
                }
            }
            
            

        </script>
    </head>
</html>
