<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Switch Exercise</title>
        <script type="text/javascript">
            /*
             * 對於成績大於 60 分的, 輸出 "合格", 低於 60分的, 輸出"不合格"
             *
             * 6x / 10 = 6
             * 7x / 10 = 7
             * 8x / 10 = 8
             * 9x / 10 = 9
             * 100/ 10 = 10
             *
             */
            
            var score = 60;
            
            /* switch(parseInt(score/10)){
                case 10:
                case  9:
                case  8:
                case  7:
                case  6:
                    console.log("PASS");
                    break;
                default:
                    console.log("NO PASS");
                    break;
            }*/
            
            switch(true){
                case score >= 60:
                    console.log("PASS");
                    break;
                default:
                    console.log("NO PASS");
                    break;
            }
            
        </script>
    </head>
</html>
