<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        
        <!--可以將JS代碼編寫到外部JS文件中,然後通過script標籤引入
            寫到外部文件中可以在不同的頁面中同時引用,也可以利用到瀏覽器的緩存機制
            推薦使用的方式!!!!!!!!!!
        -->
        <!--script標籤一旦用於引入外部文件了,就不能再編寫代碼了,即使編寫了瀏覽器也會忽略
            如果需要則可以再創建一個新的script標籤用於編寫內部代碼
            
            src屬性裡,可以把外部文件在不同的頁面中同時引用,編寫進內部文件中,如以下例子!!!!!!!!!!!!!
        -->
        <script type="text/javascript" src="20190709day2.script.js"></script>
        <script type="text/javascript">
            alert("I am the inside part JS code")             
        </script>
        <!--可以將JS代碼編寫到script標籤
            <script type="text/javascript">
            alert("I am the script labal of code");   
        </script>
        -->
    </head>
    <body>
        <!--可以將JS代碼編寫到標籤的onclick屬性中
         當我們點擊按鈕時,JS代碼才會執行
        -->
        <!--雖然可以寫在標籤的屬性中,但是他們屬於結構與行為相似,不方便維護,不推薦使用.-->
        <button onclick="alert('Do not touch me');">click on me</button>
        
        <!--可以將JS代碼寫在超連結的href屬性裡,這樣當點擊超連結時,會執行JS代碼!!!!!!!!!!!!!!!!
        -->
        <a href="javascript:alert('let you click this one');">You can click me on too</a>
        <a href="javascript:;">You can click me on too</a>
        
    </body>
</html>
