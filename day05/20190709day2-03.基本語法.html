<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
                    JS註釋
                    多行註釋,註釋中的內容不會被執行,但是可以在源代碼中查看
                    要養成良好的編寫註釋習慣,也可以通過註釋對代碼進行一些簡單的調試
                    */

        //單行註釋
        alert("hello");
        document.write("hello");
        console.log("hello"); //該語句用來在控制台輸出一個日誌

        /*
         *1. JS中嚴格區分英文字母大小寫
         *2. JS中每一條語句以分號(;)結尾
         *   - 如果不寫分號,瀏覽器會自動添加,但是會消耗一些系統資源
         *   - 而且有些時候,瀏覽器會加錯分號,所以在開發中分號必須寫
         *3. JS中會忽略多個空格和換行,所以我們可以利用空格和換行對代碼進行格式化
         *
         */

        alert
            (
                "hello");
        //以上例子為在JS中,空格和換行會被忽略,仍然執行代碼
    </script>
</head>

</html>
