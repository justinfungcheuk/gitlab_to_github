<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         *標識符
         * - 在JS中所有的可以由我們自主命名的都可以稱為是標識符 
         * - 例如: 變量名/函數名/屬性名都屬於標識符
         * - 命名一個標識符時需要遵守如下的規則:
         * 1. 標識符中的可以含有字母 或 數字,和 _ ,還有 $
         * 2. 標識符不能以數字開頭
         * 3. 標識符不能是ES中的關鍵字 或 保留字
         * 4. 標識符一般都採用駝峰命名法
         * - 首字母小寫, 每個單詞的開頭字母大寫, 其餘字母小寫
         * - e.g. helloWorld & xxxYyyZzz 
         * 
         * - JS 底層保存標識符時實際上是採用的Unicode編碼,
         *       所以理論上講, 所有的 UTF-8 中含有的內容都可以作為標識符
         *
         */


        /* var a_1_$ = 123; 可以使用
          var var = 123;   不可以使用
         
        console.log(a_1_$);*/

        //千萬不要這麼用
        var 黃河入海流 = 789

        console.log(黃河入海流);
    </script>
</head>

<body>
</body>

</html>
