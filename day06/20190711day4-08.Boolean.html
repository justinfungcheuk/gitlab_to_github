<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
        
        /*
         * Boolean 布爾值 
         * - 布爾值只有兩個, 主要用來做邏輯判斷
         *
         * 第一個: true  = 表示真
         * 第二個: false = 表示假
         * 使用 typeof 檢查一個布爾值, 會返回boolean
         */
            
        //如果把true 寫成有冒號的 "true" 代表這是一個字符串 在var裡面是不正確的 
        var bool = false;
        console.log(typeof bool); //這是代表輸出一個類型
        console.log(false);       //這是代表輸出一個值
        </script>
    </head>
</html>
