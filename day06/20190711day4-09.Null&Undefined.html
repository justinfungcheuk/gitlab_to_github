<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            /*
             * Null (空值) 類型的值只有一個, 就是null
             * null這是值專門用來表示一個為空的對象
             * 使用 typeof 檢查一個 null 值時, 會返回 object
             * 
             * Undefined (未定義) 類型的值只有一個, 就是 undefined
             * 當聲明一個變量, 但是並不給變量賦值時, 它的值就是 undefined
             * 使用 typeof 檢查一個 undefined 時, 也會返回 undefined
             */
            
            var a = null;
            console.log(typeof a);
            
            var b = undefined;
            console.log(typeof b);
        </script>
    </head>
</html>
