<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
            /*
             * 將其他的數據類型轉換為 Number
             * 轉換方式一:
             * - 使用 Number() 函數
             * - 字符串 轉 --> 數字
             * 1. 如果是純數字的字符串, 則直接將其轉換為數字
             * 2. 如果字符串中有非數字的內容, 則轉換為NaN
             * 3. 如果字符串是一個空串 或者 是一個全是空格的字串, 則轉換為 0
             * - 布爾 --> 數字
             *   * true  轉成 1
             *   * false 轉成 0
             *
             * - null      --> 數字 = 0
             * - undefined --> 數字 = NaN
             *
             *
             *
             * 轉換方式二:
             * - 這種方式專門用來對付字符串
             * - parseInt()   把一個字符串轉換為一個整數
             * - parseFloat() 把一個字符串轉換為一個小數
             *
             */
            
            //var a = "abc";
            //var a = " ";
            var a = "123";
            
            //調用 Number()函數來將 a 轉換為 Number類型
            a = Number(a);

            
            a = false;


            a = Number(a);

            
            a = null;
            a = Number(a);

            
            a = undefined;
            a = Number (a);

            
            // a = "123abc456px"; //先讀取數字 後面的 英文字 不運算
            // a = "a123b456"; //開頭是字母, 不能計算
            a = "123.456abc"; //paeseInt只會計算出整數
            
            
            //調用 parseInt() 函數將 a 轉換為 Number
            /*
             * parseInt() 可以將一個字符串中的有效的整數內容計算出來,
             * 然後轉換為 Number
             */
            a = parseInt(a);
            console.log(a);
            
            /*
             * parseFloat()作用和parseInt()類似, 不同的是它可以獲得有效的小數
             *
             */
            a = "123.456.789px";
            a = parseFloat(a);
            console.log(a);
            /*
             * 如果對非 String 使用 parseInt() 或 parseFloat()
             * - 它會先將其轉換為 String, 然後再操作 
             *
             */
            a = true;
            a = parseInt(a);
            console.log(a);
            
            a = 198.1000000;
            a = parseInt(a);
            
            console.log(typeof a);
            console.log(a);
        </script>
    </head>
</html>
