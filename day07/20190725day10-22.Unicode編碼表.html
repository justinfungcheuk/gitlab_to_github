<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        /*
         * 在字符串中使用轉義字符輸入Unicode編碼
         * \u四位編碼
         *
         *
         *
         */
        console.log("\u2620");
    </script>
</head>

<body>

    <!-- 在網頁中使用Unicode編碼
              &#編碼; 這裡的編碼需要的是 10進制   - 從16進制 在計算機的程序員列表轉換成 10進制 
        例如以下的兩個例子已經轉換成10進制
        -->
    <h1 style="font-size: 200px;">&#9856;</h1>
    <h1 style="font-size: 200px;">&#9880;</h1>
</body>

</html>
