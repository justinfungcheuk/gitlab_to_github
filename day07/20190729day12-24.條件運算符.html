<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 條件運算符也叫三元運算符
         * 語法: ?:
         *      條件表達式?語句1:語句2; 
         * - 執行的流程:
         * 條件運算符在執行時, 首先對條件表達式進行求值
         * - 如果該值為 true, 則執行語句1, 並返回執行結果
         * - 如果該值為 false, 則執行語句2, 並返回執行結果
         *
         * 如果條件的表達式的求值結果是一個非布爾值,
         * - 會將其轉換為布爾值. 然後再運算
         */

        //false ? alert("Sentence 1") : alert("sentence 2");

        var a = 300;
        var b = 143;
        var c = 50;

        a > b ? alert("a is larger") : alert("b is larger");


        //獲取 a 和 b 中的最大值
        //var max = a > b ? a : b;
        //獲取a b c 中的大值
        //max = max > c ? max : c;

        //這種寫法不推薦使用, 不方便閱讀
        var max = a > b ? (a > c ? a : c) : (b > c ? b : c);

        console.log("max = " + max);

        "hello" ? alert("sentence 1"): ("sentence 2"); //true 因為　hello 轉換成布爾值是 true
        "" ? alert("sentence 1"): alert("sentence 2"); //false 因為 "" 空格轉換成布爾值是 false
    </script>
</head>

</html>
