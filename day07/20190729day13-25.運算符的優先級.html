    <script type="text/javascript">
        /*
         * , 逗號 運算符
         * 使用, 可以分割多個語句,  一般可以在聲明多個變量時使用, 逗號
         *
         */

        //使用, 逗號運算符同時聲明多個變量  
        //var a , b , c;

        //可以同時聲明多個變量並賦值
        //var a = 1, b = 2, c = 3;
        //alert(b);

        /*
         * 就和數學中一樣, 先乘除, 後加減, 在 JS 中運算符也有優先級,
         * 比如: 先 乘除, 後 加減
         * 在 JS 中有一個運算符優先級的表,
         * 在表中越靠上, 優先級越高, 優先級越高越優先計算
         * 如果優先級一樣, 則從左往右計算
         * 但是這個表我們並不需要記憶, 如果遇到優先級不清楚
         * 可以使用()括號來改變優先級
         */

        //var result = 1 + 2 * 3;

        /*
         * 如果 ||或 的優先級高, 或者兩個一樣高, 則應該返回 3
         * 如果 &&與 的優先級高, 則應該返回 1
         */
        var result = 1 || 2 && 3;

        console.log("result = " + result);
    </script>
