<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
            
            /*
             * 流程控制語句
             * - JS 中的程序是從上到下一行一行執行的
             * - 通過流程控制語句可以控制程序執行流程
             *    使程序可以根據一定的條件來選擇執行
             * 
             * 語句的分類:
             * 1. 條件判斷語句
             * 2. 條件分支語句
             * 3. 循環語句 (反覆地執行同一個語句)
             *
             * 條件判斷語句:
             * - 使用條件判斷語句可以在執行某個語句之前進行判斷,
             *  如果條件成立才會執行語句, 條件不成立則語句不執行
             * - if 語句
             *
             *  語法一:
             * if(條件表達式) {
                     語句...
                }       //後面跟一個語句
             *      
             * if 語句在執行時, 會先對條件表達式進行求值判斷,
             *  如果條件表達式的值為 true, 則執行 if 後的語句
             *  如果條件表達式的值為 false, 則不會執行 if 後的語句
             *  if 語句只能控制緊隨其後的那個語句,
             *     如果希望 if 語句可以控制多條語句
             *     可以將這些語句統一放到代碼塊中
             * if 語句後的代碼塊不是必須的, 但是在開發中盡量寫上代碼塊, 即使 if 後只有一條語句
             */
            
            //alert("Hello");
            //console.log("Hello");
            
            var a = 15;
            
            if(a > 10 || a <= 20) {
                alert("a is larger than 10 and a is less than and equal to 20");
               // 以上兩個條件 a > 10 and a <= 20 都滿足時, 才會執行 - ||或 &&與
            }
        </script>
    </head>
</html>
