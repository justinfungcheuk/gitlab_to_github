<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /* 1. 打印 1 - 100 之間所有 7 的倍數的個數及總和
                    2. 水仙花數
                    - 水仙花數是指一個 3 位數, 它的每個位上的數字的 3 次募之和等於它本身
                    (例如: 1^3 + 5^3 + 3^3 = 153), 請打印所有的水仙花數 */

        /*
         * 打印 1 - 100 之間所有 7 的倍數的個數及總和
         */
        //定義一個變量. 來保存總和
        var sum = 0;
        //定義一個計數器, 來記錄數量
        var count = 0;

        //打印 1 - 100 之間所有的數
        for (var i = 1; i <= 100; i++) {

            //判斷 i 是否是 7 的倍數
            if (i % 7 == 0) {
                console.log(i);
                sum += i;
                //使計數器自增1
                count++;

            }


        }

        //輸出總和
        console.log("總和:" + sum);
        //輸出總數
        console.log("總數:" + count);
    </script>
</head>

</html>
