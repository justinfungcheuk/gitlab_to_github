<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF">

    <script type="text/javascript">
        /*
                                                                                                                                                             *水仙花數
                                                                                                                                                               - 水仙花數是指一個 3 位數, 它的每個位上的數字的 3 次募之和等於它本身
                                                                                                                                                              (例如: 1^3 + 5^3 + 3^3 = 153), 請打印所有的水仙花數 */

        //打印所有的三位數
        for (var i = 100; i < 1000; i++) {

            //獲取i的百位 十位 個位 的數字
            //獲取百位數字
            var bai = parseInt(i / 100);
            /* 因為直接 i / 100 當中包括 101, 102, 103......除以 100 有小數點後的數字, 
             * 所以需要加上 parseInt(), 來取得整數
             */
            //console.log(bai);

            //獲取十位的數字
            var shi = parseInt((i - bai * 100) / 10);
            /*
             * 由於 bai * 100 是百位的數字 例如: 500 * 100 = 500
             * 而 i - bai * 100 就會得到十位數, 例如: 525 - 500 = 25
             * 而 / 10 就可以得到十位數
             */
            //console.log(shi);

            //獲取個位的數字
            var ge = i % 10;
            /*
             * 由於 例如: 120 / 10 = 12...0 而餘數正好是個位數的數字
             * 所以需要 i % 10 來獲得個人上的數字
             */
            //console.log(ge);

            //判斷 i 是否是水仙花
            if (bai * bai * bai + shi * shi * shi + ge * ge * ge == i) {
                //console.log(i);
            }

        }
    </script>
</head>

</html>
