    <script type="text/javascript">
        /*
     通過程序, 在頁面中輸出如下的圖形:
      *      1 行號 <1 j小於的值 i = 0 i的值
      **     2 <2 i = 1 第二行
      ***    3 <3 i = 2 第三行
      ****   4 <4 i = 3 第四行
      *****  5 <5 i = 4 第五行

     所以 i = 0時, 就會比行號 1 小於1, 因此當 i + 1 就正好等於行號
     根據以上的原因, 當 j < i+1 就會把 * 星星, 從小至大增加寬度, 高度不變, 而寬度變

    當內部循環是 for(var j=0 ; j<i+1 ; j++)  //平衡寬度和長度
    - i=0時，就是小於 1，第一行就會輸出 1個星星*
    - i=1時（1+1=2），就是小於 2，第二行就會輸出 2個星星**
    - i=2時（2+1=3），就是小於 3，第三行就會輸出 3個星星*** ，如此類推。

                                                                                        
     for(var j=0 ; j<10 ; j++)  //平衡寬度和長度                                                                                                           
     *****                                                                                                                                                                                                                              
     *****
     *****
     *****
     *****

 
     ***** 1    j<5(5-0)  i=0                                                                                                                                                                                                                        
     ****  2    j<4(5-1)  i=1
     ***   3    j<3(5-2)  i=2
     **    4    j<2(5-3)  i=3 
     *     5    j<1(5-4)  i=4

     */

        //向 body 中輸出一個內容
        //document.write("*****<br />");

        //通過一個 for 循環來輸出圖形
        //這個 for 循環執行幾次, 圖形的高度就是多少
        //它可以用來控制圖形的高度
        for (var i = 0; i < 5; i++) { // 外部 for循環 - 外部循環執行一次，內部循環就會執行5次

            /*
             * 在循環的內部再創建一個循環, 用來控制圖形的寬度
             * 目前我們的外部的 for 循環執行 1 次, 內部 for循環 就會執行 5 次 （內部的for循環會執行25次）
             * 
             * 內層循環可以來決定圖形的寬度, 執行幾次圖形的寬度就是多少
             */

            //for(var j=0 ; j<10 ; j++)  //平衡寬度和長度
            //for(var j=0 ; j<i+1 ; j++) //從小至大增加寬度
            // 所以 i+1 就代表在每一行增加一個星星 * , 因為 0 + 1 = 1

            //for (var j = 0; j < 5 - i; j++) 
             for (var j = 0; j < 5 - i; j++) { //從大至小縮小寬度 - 內部 for循環
                document.write("*&nbsp;&nbsp;&nbsp;"); //&nbsp; 增加寬度
                // j < 5 代表一行有 5 個星星 *, 如此類推
             }
            //在內部循環執行完一圈後, 代表輸出完了一行
            //所以需要輸出一個換行
            document.write("<br />");
        }
    </script>
