<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript">
        /*
  * 1. 打印99乘法表
 * 1*1=1 
 * 1*2=2 2*2=4
 * 1*3=3 2*3=6 3*3=9
 * 1*4=4 2*4=8 3*4=12 4*4=16
 * ...9*9=81

 * 由於第一行寬度是 1 ,第二行寬度是 2, 第三行寬度是 3, 如此類推， 所以內層循環是 j <= i
 *
 * 2. 打印出1-100之間所有的質數
 */

        //創建外層循環, 用來控制乘法表的高度
        // 下面第一個 for loop 是表示高度, 而其內層的 for loop 則表示寬度
        for (var i = 1; i <= 9; i++) { // 因為乘法表是從 1 開始, 所以使用 var i=1 才適合
            //在循環的內部再創建一個內層循環，內層循環來控制圖形的寬度
            for (var j = 1; j <= i; j++) {
                document.write("<span>" + j + "*" + i + "=" + i * j + "</span>");
            } //  寬度在前, 所以把 j 擺前面, 高度在後, 所以擺在後面, 要區分出那個是 j 和 i

            //輸出一個換行
            document.write("<br />");
        }
    </script>
    <style type="text/css">
        body {
            width: 2000px;
        }
        
        span {
            display: inline-block;
            /* 行內對齊 */
            width: 100px;
        }
    </style>
</head>

</html>
