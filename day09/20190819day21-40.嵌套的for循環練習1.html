<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF">
    <title></title>
    <script type="text/javascript">
        /*
         * 打印出1-100之間所有的質數
         * 只能被 1 和 自身 整除的數, 就是質數
         * 而 1 不是質數也不是 和數, 所以要使用 2 開始 for loop
         */

        //打印 2-100 之間所有的質數
        for (var i = 2; i <= 100; i++) {

            //創建一個布爾值, 用來保存結果, 默認 i 是質數
            var flag = true;

            //判斷 i 是否是質數
            //獲取 2-i 之間的所有的數, 如果 3 不能被 2 整除 , 3就是質數, 而如果 5 不能被 2,3,4 整數, 5就是質數, 如此類推
            for (var j = 2; j < i; j++) { // 因為不能等於i, 因為是除了1和他的本身, 所以要用 j < i
                // 所以當 i = 3, j 就是 2, 而當 i = 4, j 就是 2,3, 如此類推

                //判斷i是否能被j整除
                if (i % j == 0) {
                    //如果進入判斷則證明i不是質數, 修改flag值為false
                    flag = false;
                }
            }
            //如果是質數就需要輸出, 而輸出必須是在上面的 j - for loop循環的外面

            /*所以需要創建一個變量來保存 if(i%j == 0) 的結果, 
             *因此要創建一個布爾值, 用來保存結果, 默認 i 是質數
             *var flag = true; 默認 i 是質數
             */

            //如果是質數, 則打印i的值
            if (flag) {
                console.log(i);
            }

        }
    </script>
</head>

</html>
