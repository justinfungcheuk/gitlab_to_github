<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF">
    <title></title>
    <script type="text/javascript">
        /*
         * 函數稱為 function
         * - 函數也是一個對象
         * - 函數中可以封裝一些功能(代碼), 在需要時可以執行這些功能(代碼)
         * - 函數中可以保存一些代碼在需要的時候調用
         * - 使用 typeof 檢查一個函數對象時, 會返回 function
         */

        //我們在實際開發中很少使用構造函數來創建一個函數對象 [基本上是不使用的]
        //以下這種方式不好
        //創建一個函數對象
        //可以將要封裝的代碼以字符串的形式傳遞給構造函數
        var fun = new Function("console.log('Hello 這是我的第一個函數');");
        //封裝到函數中的代碼不會立即執行
        //函數中的代碼會在函數調用的時候執行
        //調用函數 語法: 函數對象()
        //當調用函數時, 函數中封裝的代碼會按照順序執行
        //fun();
        fun.hello = "你好";
        console.log(fun.hello);
        //以上函數方式不用



        /*
         * 使用函數聲明創建一個函數
         * 語法: 
         * function 函數名([形參1, 形參2...形參N]){ 在這裡加上中闊號 [] 表示是可選的
         *           語句...
         * }
         */

        function fun2() {
            console.log("這是我的第二個函數");
            alert("哈哈");
            document.write("OMG");
        } //聲明一個函數

        console.log(fun2);
        //調用fun2
        fun2(); // 透過 fun2(); 來調用以上三個語句代碼

        /*
         * 使用 函數表達式 來創建一個函數
         * var 函數名 = function([形參1, 形參2...形參N]){
         *      語句...
         *  }
         */

        var fun3 = function() { // 創建一個變量來調用匿名函數, 也就是聲明一個匿名函數的對象賦值給一個變量
            console.log("我是匿名函數中封裝的代碼");
        }; //賦值語句

        fun3();

        // 以上的 fun2 和 fun3 的函數沒有太大分別, 兩種方式都是創建一個函數的方式
    </script>
</head>

</html>
