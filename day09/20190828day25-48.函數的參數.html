<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF">
    <title></title>
    <script type="text/javascript">
        /*
         * 定義一個用來求兩個數和的函數
         * 可以在函數的()中來指定一個或多個形參 (形式參數)
         * 多個形參之間使用 ,逗號 隔開, 聲明形參就相當於在函數內部聲明了對應的變量
         * 但是並不賦值
         */
        function sum(a, b) {
            console.log("a = " + a);
            console.log("b = " + b);
            console.log(a + b);

        }

        /*
         * 在調用函數時, 可以在()中指定實參(實際參數)
         * 實參將會賦值給函數中對應的形參
         */
        sum(1, 2);
        sum(123, 456);

        /*
         * 調用函數時解析器不會檢查實參的類型
         * 所以要注意, 是否有可能會接收到非法的參數, 如果有可能則需要對參數進行類型的檢查
         * 函數的實參可以是任意的數據類型
         */
        //sum(123,"hello");
        //sum(true, false);

        /*
         * 調用函數時, 解析器也不會檢查實參的數量
         * 多餘實參不會被賦值
         * 如果實參的數量少於形參的數量, 則沒有對應實參的形參將是 undefined
         */
        //sum(123,456,"hello",true,null); //由於不會檢查實參的數量, 所以結果也是會 123 + 456 的結果
        sum(123);
    </script>
</head>

</html>
