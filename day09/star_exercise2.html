<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF">
        <title></title>
        <script type="text/javascript">
        for(i=1; i<=9; i++){
            for(j=1; j<=i; j++){
                document.write(j + "*" + i + "=" + i * + j);
            }
            document.write("<br />");
        }
        </script>
    </head>
</html>
