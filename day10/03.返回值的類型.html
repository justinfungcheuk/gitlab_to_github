<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<title></title>
<script type="text/javascript">
    function fun() {
        alert("函數要執行了");

        for (var i = 0; i < 5; i++) {
            // console.log(i); 寫在這個位置會有 0, 1, 2 出現, 這是在 break 之前判斷

            if (i == 2) {
                //使用break可以退出當前的循環
                //break;

                //continue用於跳過當次循環, 只跳一次 2, 
                //continue;

                //使用return可以結束整個函數
                //return; 後面所有的函數都不執行 包括 alert
            }

            console.log(i); // 寫在這個位置只有 0, 1, 出現, 這是在 break 後判斷
        }

        alert("函數執行完了");
    }

    fun();

    /*
     * 返回值可以是任意的數據類型
     * 也可以是一個對象, 也可以是一個函數
     */
    function fun2() {

        //var obj = {name:"沙和尚"};
        //return obj;

        // 返回一個對象
        return {
            name: "沙和尚"
        }; //該寫法和上面的寫法是一樣的
    }

    var a = fun2();

    console.log("a = " + a.name);

    function fun3() {
        //在函數內部再聲明一個函數, 而在內部裡面還可以再聲明一個函數
        function fun4() {
            alert("我是fun4");
        }

        //將fun4函數對象作為返回值返回
        return fun4;
    }

    a = fun3();
    console.log(a);
    //a();
    fun3()(); // 這個寫法和 a = fun3(); a(); 是一樣的, 只是上面是兩個部分, fun3()();是一個部分的區分
</script>

</html>
