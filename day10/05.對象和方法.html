<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<title></title>
<script type="text/javascript">
    /*
     * 創建一個對象
     * 
     */

    var obj = new Object();

    //向對象中添加屬性
    obj.name = "孫悟空";
    obj.age = 18;

    //對象的屬性值可以是任何的數據類型, 也可以是個函數
    obj.sayName = function() {
        console.log(obj.name);
    };

    function fun() {
        console.log(obj.name);
    };

    // console.log(obj.sayName);
    //調方法 例如: 如果是前面有甚麼甚麼 . 就是調用某件東西的方法
    obj.sayName();
    //調函數 而沒有 . 則是調函數
    //fun();
    /*
     * 函數也可以稱為對象的屬性,
     * 如果一個函數作為一個對象的屬性保存,
     * 那麼我們稱這個函數是這個對象的方法
     * 調用這個函數就說調用對象的方法(method) 例如: sayName就是obj的方法, 而 調用 sayName 的時候, 是調用obj的sayName的方法
     *
     * 但是它只是名稱上的區別 沒有其他的區別
     * 
     */

    var obj2 = {

        name: "豬八戒",
        age: 18,
        sayName: function() {
            console.log(obj2.name);
        }
    };

    obj2.sayName();
</script>

</html>
