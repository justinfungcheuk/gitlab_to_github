<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script type="text/javascript">

        /*
         *
         */

        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        //修改Person原型的toString
        Person.prototype.toString = function(){
            return "Person[name="+this.name+", age="+this.age+",gender="+this.gender+"]"
        };

        // 創建一個 Person 實例
        var per = new Person("孫悟空",18,"男");
        var per2 = new Person("豬八戒",28,"男");

        //當我們直接在頁面中打印一個對象時, 實際上是輸出對象的toString()方法的返回值
        //如果我們希望在輸出對象時不輸出[object object]. 可以為對象添加一個toString()方法
        //Person[name=孫悟空, age=18, gender=男]
        // per.toString = function(){
        //     return "Person[name="+this.name+", age="+18+",gender="+this.gender+"]"
        // };

        var result = per.toString();
        console.log("result =" +result);
        //console.log(per.__proto__.__proto__.hasOwnProperty("toString"));
        console.log(per2);
        </script>
    </head>
</html>
