<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script type="text/javascript">

        /*
         * 垃圾回收 (GC)
         * - 就像人的生活的時間長了會產生垃圾一樣, 程序運行過程中也會產生垃圾
         *     這些垃圾積累過多以後, 會導致程序運行的速度過慢
         *     所以我們需要一個垃圾回收的機制, 來處理程序運行過程中產生垃圾
         *
         * - 當一個對象沒有任何的變量或屬性對它進行引用, 此時我們將永遠無法操作該對象
         *     此時這種對象就是一個垃圾, 這種對像過多會占用大量的內存空間, 導致程序運行變慢
         *     所以這種垃圾必須進行清理.
         * - 在JS中擁有自動的垃圾回收機制, 會自動將這些垃圾對象從內存中銷毀,
         *     我們不需要也不能進行垃圾回收的操作
         * - 我們需要做的只是要將不再使用的對象設置為null即可
         */

         var obj = new Object();

         //對對象進行各種操作...

         obj = null;


        </script>
    </head>
</html>
