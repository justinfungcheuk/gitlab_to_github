<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript">
        var arr = ["孫悟空", "豬八戒", "沙和尚", "唐僧", "白骨精"];

        /*
         * slice() 中文：切開
         * - 可以用來從數組提取出指定元素
         * - 該方法不會改變元素數組, 而是將截取到的元素封裝到一個新數組中返回
         * - 參數:
         *  1. 截取開始的位置的索引, 包含開始索引
         *  2. 截取結束的位置的索引, 不包含結束索引
         *             - 第二個參數可以省略不寫, 此時會截取從開始索引往後的所有元素
         * - 索引可以傳遞一個負值, 如果傳遞一個負值, 則從後往前計算
         *     -1 倒數第一個
         *     -2 倒數第二個
         */

        var result = arr.slice(0, 4);
        console.log(result);

        result = arr.slice(1);
        console.log(result);

        result = arr.slice(1, -2);
        console.log(result);

        /*
         * splice()  中文：拼接
         * - 可以用於刪除數組中的指定元素
         * - 使用 splice() 會影響到原數組, 會將指定元素從原數組中刪除
         *   並將被刪除的元素作為返回值返回
         * - 參數:
         *   第一個, 表示開始位置的索引
         *   第二個, 表示刪除的位置
         *   第三個及以後...可以傳遞一些新的元素, 這些元素將會自動插入到開始位置的索引前邊
         * 
         */
        var arr = ["孫悟空", "豬八戒", "沙和尚", "唐僧", "白骨精"];
        var result = arr.splice(1, 0, "牛魔王", "鐵扇公主", "紅孩兒");
        // 從索引的1 開始, 0就代表不刪除元素添加新的元素
        console.log(arr);
        // console.log(result);
    </script>
</head>

</html>
