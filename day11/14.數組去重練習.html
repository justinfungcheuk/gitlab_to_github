<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript">
        //創建一個數組
        var arr = [1, 2, 3, 2, 2, 1, 3, 4, 2, 5];

        //去除數組中重複的數字
        //獲取數組中的每一個元素
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]); // arr[i] 代表數組裡面的每一個元素
            //獲取當前元素後的所有元素
            for (var j = i + 1; j < arr.length; j++) { 
                /* 由於不需要和自己比較（例如：取出第一個元素，就不用和第一個元素的自己對比，從下一個開始比較），從下一個元素開始取出全部元素，
                所以，要獲取當前元素後的所有元素（由於我們沒必要從第一個開始，所以不可以寫成 j=0，我們要從當前 i 的下一個位置開始比較，所以要寫成 var j=i+1 ）
                */
                console.log("J---->"+arr[j]);

                //判斷兩個元素的值是否相等
                if (arr[i] == arr[j]) {
                    //如果相等則證明出現了重複的元素, 當重複了就刪除 j 對應的元素（因為 i 是前面的要把它保留， j 是後面的，所以刪除 j。否則刪除前面的 i 就無法再繼續做比較）
                    arr.splice(j, 1); // 從 j 開始，刪除 1個 元素

                    //當刪除了當前 j 所在的元素以後, 後邊的元素會自動補位
                    //此時將不會再比較這個元素, 需要再比較一次 j 所在位置的元素
                    //使 j 自減, j-- 表示把原來的位置再比較了一次
                    j--; // 只有在刪除一個元素後，才做 j--，否則不使用 j--，所以要把 j-- 放到 if語句裡面。
                    /* j-- 自減後會比當前的值少了一個 1，當循環完畢後會回到 for loop的j++，
                       當 -1 再 +1，就相當於沒加沒減，就會在 if語句再重新比較一次。
                    */
                }
            }
        }

        console.log(arr);
    </script>
</head>

</html>
