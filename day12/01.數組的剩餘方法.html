<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script type="text/javascript">

        var arr = ["孫悟空","豬八戒","沙和尚"]
        var arr2 = ["白骨精","玉兔精","蜘蛛精"]
        var arr3 = ["二郎神","太上老君","玉皇大帝"]

        /* 
         * concat()可以連接兩個或多個數組, 並將新的數組返回
         * - 該方法不會對原數組產生影響
         */
         var result = arr.concat(arr2,arr3,"牛魔王","鐵扇公主");
         console.log(result);

         /*
          * join()
          * - 該方法可以將數組轉換為一個字符串
          * - 該方法不會對原數組產生影響, 而是將轉換後的字符串作為結果返回
          * - 在 join() 中可以指定一個字符串作為參數, 這個字符串將會成為數組中元素的連接符
          *      如果不指定連接符, 則默認使用, 作為連接符
          */
          var arr = ["孫悟空","豬八戒","沙和尚","唐僧"]

          result = arr.join("");
          console.log(result);

         /*
          * reverse()
          * - 該方法用來反轉數組 (前面的去後面, 後面的去前面)
          * - 該方法會直接修改原數組
          */
          
          arr.reverse();

          //console.log(arr);

           arr = ["b","d","e","a","c"];

           result = arr.reverse();
           console.log(result);

           /*
            * sort()
            * - 可以用來對數組中的元素進行排序
            * - 也會影響原數組, 默認會按照 unicode 的編碼進行排序
            */
            arr.sort();
            console.log(result);
            //arr.reverse();

            /*
             * 即使對於純數字的數組, 使用 sort() 排序時, 也會按照 unicode 的編碼來排序,
             *   所以對數字進行排序時, 可能會得到錯誤的結果
             *
             * 我們可以自己來指定排序的規則
             *   我們可以在 sort() 添加一個回調函數, 來指定排序規則
             *     回調函數中需要定義兩個形參
             *     瀏覽器將會分別使用數組中的元素作為實參去調用回調函數
             *     使用那個元素調用不確定, 但是肯定的是在數組中 a 一定在 b 前面
             * - 瀏覽器會根據回調函數的返回值來決定元素的順序
             *     如果返回一個大於 0 的值, 則元素會交換位置                - return 1
             *     如果返回一個小於 0 的值, 則元素位置不變                  - return -1
             *     如果返回一個等於 0 的值, 則認為兩個元素相等, 也不交換位置 - return 0
             *
             * - 如果需要升序排列, 則返回 a-b
             *     如果需要降序排列, 則返回 b-a
             */

            arr = [5,4,2,1,3,6,8,7];

            arr.sort(function(a,b){
                
                //前面的大
            //     if(a > b){ 
            //         return -1;
            //     }else if(a < b){ 
            //         return 1;
            //     }else{
            //         return 0; 
            //     }
            // });

            //升序排列
            //return a - b;

            //降序排列
            return b - a;
            });
            console.log(arr);
        

        </script>
    </head>
</html>
