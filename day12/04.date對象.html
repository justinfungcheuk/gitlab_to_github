<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script type="text/javascript">

        /*
         * Date對象
         * - 在 JS 中使用 Date 對象來表示一個時間
         */

         //創建一個 Date對象
         //如果直接使用構造函數創建一個 Date 對象, 則會封裝為當前代碼執行的實際時間
         var d = new Date(); //創建當前日期時間
         console.log(d);

         //創建一個指定的時間對象
         //需要在構造函數中傳遞一個表示時間的字符串為參數
         //日期的格式: 月份/日/年 時:分:秒
         var d2 = new Date("2/18/2011   11:10:30"); //創建指定的日期和時間
         console.log(d2);

         /*
          * getDate()
          * - 獲取當前日期對象是 “幾日”（也就是多少號）
          */
         var date = d2.getDate();
         console.log("date = "+date);

         /*
          * getDay()
          * - 獲取當前日期對象是周幾
          * - 會返回一個 0-6 的值
          *    0 表示週日
          *    1-6 表示周一至周六
          */
         var day = d2.getDay();
         console.log("day ="+day);

         /*
          * getMonth()
          * d2 = new Date("12/18/2011   11:10:30");
          * - 獲取當前時間對象的月份
          * - 會返回 0 - 11 的值
          *          0 表示 1月
          *          1 表示 2月
          *         11 表示 12月
          */
         var month = d2.getMonth();
         console.log("month ="+month);

         /*
          * getFullYear()
          * - 獲取當前日期對象的年份
          */
         var year = d2.getFullYear();
         console.log(year);

         //console.log(d2);
         //console.log("date = "+date);
         //console.log("day ="+day);
         //console.log("month ="+month);
         //console.log(year);

         /*
          * getTime()
          * - 獲取當前日期對象的時間戳
          * - 時間戳, 指的是從格林威治標準時間的 1970 年 1 月 1 日, 0 時 0 分 0 秒
          *        到當前日期所花費的毫秒數 (1秒 = 1000 毫秒)
          * - 計算機底層在保存時間時使用的都是時間戳
          */

          var time = d2.getTime();
          console.log(time);
          console.log(time/1000/60/60/24/365);
          
          var d3 = new Date("1/1/1970 0:0:0"); // 這是一個中國時間所以會出現 負數的時間值
          time = d3.getTime();
          console.log(time);

          //利用時間戳來測試代碼的執行的性能
          //獲取當前的時間戳
          var start = Date.now();

          for(var i = 0; i<100; i++){
              console.log(i);
          }

          var end = Date.now();

          console.log("執行了: "+(end - start)+"毫秒");


        </script>
    </head>
</html>
