<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script type="text/javascript">

        //創建一個字符串
        var str = "Hello Atguigu";

        /*
         * 在底層字符串是以字符串數組的形式保存的
         * 例如: ["H","e","l"]
         */

         /*
          * length 屬性
          * - 可以用來獲取字符串的長度
          */
         console.log(str.length); // 13
         console.log(str[5]);

         /*
          * charAt()
          * - 可以返回字符串指定位置的字符
          * - 根據索引獲取指定的字符
          * - 索引都是從 0 開始的!!!!!!!!!
          */
          str = "中Hello Atguigu";

          var result = str.charAt(6);
          console.log(result);
          var result = str[6];
          //以上兩種寫法 str.charAt(6) 和 str[6] 的效果是一樣的

          /*
           * charCodeAt()
           * - 獲取指定位置字符的字符編碼 (而返回的是 Unicode 編碼)
           */

           result = str.charCodeAt(0);
           console.log(result);
           /* 
            * String.formCharCode()
            * - 可以根據字符編碼去獲取字符, 但是前面必須加上 0x字符編碼
            */
            result = String.fromCharCode(0x2692);
            console.log(result);

            /*
             * concat()
             * - 可以用來連結兩個或多個字符串
             * - 作用和 + 加號一樣
             */
             result = str.concat("你好","再見");
             console.log(result);

             /*
              * indexOf()
              * - 該方法可以檢索一個字符串中, 是否含有指定內容
              * - 如果字符串含有該內容, 則會返回其第一次出現的索引
              *       如果沒有找到指定的內容, 則返回 -1
              * - 可以指定一個第二個參數, 指定開始查找的位置

              * lastIndexOf();
              * - 該方法的用法和 indexOf() 一樣,
              * -     不同的是 indexOf 是從前往後找,
              *       而 lastIndexOf 是從後往前找
              * - 也可以指定開始查找的位置
              */

              str = "hello hatguigu";

              result = str.indexOf("h",1); // 1 表示從 索引 1 開始找
              console.log(result);

              result = str.lastIndexOf("h",5);
              console.log(result);

              /*
               * slice()
               * - 可以從字符串中截取指定的內容
               * - 不會影響原字符串, 而是將截取到內容返回
               * - 參數:
               *   第一個, 開始位置的索引(包括開始位置) !!!!!
               *   第二個, 結束位置的索引(不包括結束位置)!!!!!
               *    - 如果省略第二個參數, 則會截取到後面所有的
               *    - 也可以傳遞一個負數作為參數, 負數的話將會從後邊計算
               *
               */
               str = "abcdefghijk";

               result = str.slice(0,4); 
               console.log(result); // abcd
               result = str.slice(1, -1); // -1 表示倒數第一個!!!!!!!!
               console.log(result); // bcdefghijk

               /*
                * substring()
                * - 可以用來截取一個字符串, 和 slice() 類似
                * - 參數:
                *       - 第一個: 開始截取位置的索引 (包括開始位置)
                *       - 第二個: 結束位置的索引 (不包括結束位置)
                *
                *   - 不同的是這個方法不能接收負值作為參數
                *         如果傳遞了一個負值, 則默認使用 0
                *   - 而且會自動調整參數的位置, 如果第二個參數小於第一個, 則自動交換!!!!!
                */

                result = str.substring(1,0);
                console.log(result); // a

                /*
                 * substr()
                 * - 用來截取字符串
                 * - 參數:
                 *     第一個, 截取開始位置的索引
                 *     第二個, 截取的長度
                 */

                 str = "abcdefg";

                 result = str.substr(3,2);
                 console.log(result); // de

                 /*
                  * split()
                  * - 可以將一個字符串拆分為一個數組
                  * - 參數:
                  *    - 需要一個字符串作為參數, 將會根據該字符串去拆分數組
                  */
                  str = "abcbcdefghij";

                  result = str.split("d"); // 將 d 該字符串去除，再拆分數組 ！！！
                  console.log(result); // abcbc // efghij

                  /*
                   * 如果傳遞一個空串作為參數, 則會將每個字符都拆分為數組中的一個元素！！！！
                   */
                  result = str.split("");

                  //console.log(Array.isArray(result));
                  //console.log(result[0]);
                  console.log(result);

                  str = "abcdefg";

                  /*
                   * toUpperCase()
                   * - 將一個字符串轉換為大寫並返回
                   */
                  result = str.toUpperCase();
                  console.log(result); 
                  
                  str = "ABCDEFG";

                  /*
                   * toLowerCase()
                   * - 將一個字符串轉換為小寫並返回
                   */

                  result = str.toLowerCase();

                  console.log(result); 


        </script>
    </head>
</html>
