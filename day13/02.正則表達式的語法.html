<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script type="text/javascript">

        /*
         * 創建一個正則表達式檢查一個字符串是否含有aaa
         */

         /* 
          * 量詞
          * - 通過量詞可以設置一個內容出現的次數
          * - 量詞只對他前面的一個內容起作用
          * - {n} 正好出現 n 次
          * - {m,n} 出現 m-n 次
          * - {m,} m 次以上
          * - + 加號 表示 至少有一個, 相當於 {1,}
          * - * 星號 表示 0個或多個, 相當於{0,} 
          * - ? 問號 表示 0個或1個, 相當於{0,1}
          */
         var reg = /a{3}/;
         //ababab
         reg = /(ab){3}/;//(ab)括號 表示 尋找a和b的連續三個 ababab

         reg = /ab{3}c/;//尋找 abc裡面有3個連續的b在a和c之間

         reg = /b{3}/; // 尋找裡面是否有3個b

         reg = /ab{1,3}c/; // {1,3} 代表 1到3個b

         reg = /ab{3,}c/; //{3,} 逗號表示 3次或以上

         reg = /ab+c/; // + 加號表示至少有一個 b 

         reg = /ab*c/;

         reg = /ab?c/;

         //console.log(reg.test("abbc"));

         /*
          * 檢查一個字符串中是否以 a 開頭
          * ^ 該符號表示開頭
          * $ 表示結尾
          */
          reg = /^a/; // 該寫法 /a/ 只是表示有沒有 a 的存在, 而 ^a 才是表示以 a 開頭
          // 匹配開頭的 a

          reg = /a$/; // 匹配結尾的 a

          //console.log(reg.test("abcabca"));

          /*
           * 如果在正則表達式中同時使用 ^ $ 則要求字符串必須完全符合正則表達式
           */
          reg = /^a|a$/; // 要是使用 /^a$/ 則表示 只可以有一個 a 的存在！！！！！！！
          // 但是 使用以上寫法 /^a|a$/ 則可以同時以 a 開頭 或 以 a 結尾！！！！！！！！

          // console.log(reg.test("aba"))

          /*
           * 創建一個正則表達式, 用來檢查一個字符串是否是一個合法的手機號
           *
           * 手機號的規則:
           * 1 3 567890123 (11位)
           *
           * 1. 以 1 開頭
           * 2. 第二位 3-9 的任意數字
           * 3. 三位以後是任意數字 包含 9 個數字
           *
           * ^1 [3-9] [0-9]{9}$
           */

           var phoneStr = "13067890123";

           var phoneReg = /^1[3-9][0-9]{9}$/;

           console.log(phoneReg.test(phoneStr));

        </script>
    </head>
</html>
