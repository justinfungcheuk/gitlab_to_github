<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script type="text/javascript">

        /*
         * 檢查一個字符串是否含有 . 點號
         * . 點號 表示任意字符
         * 在正則表達式中使用 \ 作為轉義字符
         * \. 用斜號和點號 來表示 . 點號
         * \\ 兩個斜號 表示 \ 一個斜號
         *
         * 注意: 使用構造函數時, 由於它的參數是一個字符串, 而 \ 是字符串中的轉義字符,
         *       如果要使用 \ 則需要使用 \\ 來代替
         */
         var reg = /\./;

         reg = /\\/;
         //上面寫兩個斜號, 下面寫四個斜號, 是因為下面是構造函數裡面傳遞的是字符串
         reg = new RegExp("\\."); //注意: 使用構造函數時, 由於它的參數是一個字符串, 而 \ 是字符串中的轉義字符, 所以如果要使用 \ 則需要使用 \\ 來代替
         reg = new RegExp("\\\\");

         // console.log(reg.test("abc")); //使用 兩個斜號 \\ 表示 一個斜號 \
         
         // console.log("b.\\"); 

         console.log(reg);

         /*
          * \w 
          * - 小寫 \w 表示任意子母, 數字 和 _ 下劃線 [A-z0-9_]
          * \W
          * - 大寫 \W 表示 除了字母, 數字 和 _ 下劃線以外 [^A-z0-9_]
          *
          * \d
          * - 任意的數字 [0-9]
          * \D
          * - 除了數字 [^0-9]
          * 
          *\s
          * - 空格
          * \S
          * - 除了空格
          *
          * \b
          * - 單詞邊界 意思就是 只有存在獨立的一個單詞
          * \B
          * - 除了單詞邊界
          */ 

          reg = /\w/;
          reg = /\W/;

          reg = /\d/;
          reg = /\D/;

          reg = /\s/;
          reg = /\S/;

          /* 
           * 創建一個正則表達式檢查一個字符串是否含有單詞 child
           */

           reg = /\bchild\b/;

          console.log(reg.test("hello child"));

          //接收一個用戶的輸入
          //var str = prompt("請輸入你的用戶名:");

          str = "               he        llo"

          //去除掉字符串中的前後的空格
          //去除空格就是使用 "" 來替換空格 

          console.log(str);

          //str = str.replace(/\s/g , "");

          //去除開頭的空格
          //str = str.replace(/^\s*/g , "");
          //去除結尾的空格
          //str = str.replace(/\s*$/g , "");
          // /^\s*|\s*$/g 匹配開頭和結尾的空格
          //str = str.replace(/^\s*|\s*$/g,"");
          str = str.replace(/^\s+|\s+$/g,"");
          //以上兩種寫法都是一樣, 其中 * 表示 0 個或多個, 而 + 則表示 1 個或多個

          console.log(str);
        </script>
