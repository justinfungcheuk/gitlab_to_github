<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <style type="text/css">

        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 10px; /** padding：10px 代表上下左右都有 10px */
            border: 10px solid yellow;
        }

        #box2{
            padding: 100px;
            background-color: #bfa;
        }

        #box4{
            width: 200px;
            height: 300px;
            background-color: #bfa;
            overflow: auto; /** 隱藏高度 */
        }
        
        #box5{
            width: 450px;
            height: 600px;
            background-color: yellow;
        }
        </style>
        <script type="text/javascript">

        window.onload = function(){
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            var box4 = document.getElementById("box4");

            btn01.onclick = function(){
                /*
                 * clientWidth
                 * clientHeight
                 * - 這兩個屬性可以獲取元素的可見寬度和高度
                 * - 這些屬性都是不帶 px 的, 返回都是一個數字, 可以直接進行計算
                 * - 會獲取元素寬度和高度, 包括內容區和內邊距加起來, 但不包括邊框！！！！！！！！！！！
                 * - 這些屬性都是只讀的, 不能修改
                 */
                 alert(box1.clientWidth);
                 alert(box1.clientHeight);
                 // box1.clientHeight = 300; // clientWidth 和 clientHeight ！！！只讀取,不能修改,所以沒反應！！！



                 /*
                  * offsetWidth
                  * offsetHeight
                  * - 這些屬性都是不帶 px 的, 返回都是一個數字, 可以直接進行計算
                  * - 可以獲取元素的整個的寬度和高度, 包括內容區, 內邊距 和 邊框！！！！！！！
                  */
                 alert(box1.offsetWidth); 




                 /*
                  * offsetParent
                  * - 可以用來獲取當前元素的定位父元素 
                  * - 會獲取到離當前元素最近的開啟了定位的祖先元素！！！！！！！！！！
                  *    如果所有的祖先元素都沒有開啟定位（開啟相對定位：style="position: relative"）, 則返回 body！！！！！
                  */
                  var op = box1.offsetParent; // 當開啟相對定位 style="position: relative" ，box1 的祖先元素是 box2
                  // 當沒有開啟相對定位，box1 的祖先元素都會返回 body！！！

                  alert(op.id);




                  /*
                   * offsetLeft
                   * - 當前元素相對於其定位父元素的水平偏移量
                   * offsetTop
                   * - 當前元素相對於其定位父元素的垂直偏移量
                   */

                   alert(box1.offsetLeft); //由於 box2 是 box1 的父元素，且 box2 開啟了相對定位所以 box1 和 box2 的距離是 100, 如果沒有開啟定位則是為 body 的父元素距離 8

                   /*
                    * scrollWidth
                    * scrollHeight
                    * - 可以獲取元素整個滾動區域的寬度和高度
                    */
                   alert(box4.clientHeight);
                   alert(box4.scrollHeight); // 600 獲取整個子元素的滾動區域的高度
                   alert(box4.scrollWidth); // 450 整個滾動區域是 450 包括滾動的高度和寬度




                   /*
                    * scrollLeft
                    * - 可以獲取水平滾動條滾動的距離
                    * scrollTop
                    * - 可以獲取垂直滾動條滾動的距離
                    */
                   // alert(box4.scrollLeft);
                   // alert(box4.scrollTop);

                   alert(box4.clientHeight); // 300

                   alert(box4.scrollHeight); // 600

                   //當滿足 scrollHeight - scrollTop == clientHeight
                   //說明垂直滾動條滾動到底了
                   alert(box4.scrollHeight - box4.scrollTop); //300 = box4.clientHeight


                   //當滿足 scrollWidth - scrollLeft == clientWidth
                   //說明水平滾動條滾動到底了
                   alert(box4.scrollWidth - box4.scrollLeft);

                   
            };
        };
        </script>
    </head>
    <body id = "body">
        <button id = "btn01">點我一下</button>
        <br /><br />

        <div id="box4">
            <div id="box5"></div>
        </div>

        <br /><br />

        <div id = "box3">
            <div id = "box2" style="position: relative;">
                <div id = "box1"></div>
            </div>
        </div>
        
    </body>
</html>
