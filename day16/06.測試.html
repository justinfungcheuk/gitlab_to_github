<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript">

        window.onload = function () {
            //分別為兩個按鈕綁定單擊響應函數
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");

            btn01.onclick = function () {
                alert(1);
            };

            btn02.onclick = function () {
                alert(2);
            };

            //設置 btn01 對鼠標相關的事件進行捕獲
            //當調用一個元素的 setCapture() 方法以後, 這個元素將會把下一次所有的鼠標按下相關的事件捕獲到自身上
            // btn01.setCapture(); //所以這個寫法會導致 點擊按鈕2 會產生 點擊按鈕1 的情況
            btn01.setCapture && btn01.setCapture();
            // setCapture 代表是捕獲的意思！！！
        };
    </script>
</head>

<body>
    <button id="btn01">按鈕01</button>
    <button id="btn02">按鈕02</button>
</body>

</html>
