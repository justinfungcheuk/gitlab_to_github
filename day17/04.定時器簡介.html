<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript">
        window.onload = function() {

            //獲取 count
            var count = document.getElementById("count");

            //使 count 中的內容, 自動切換
            /*
             * JS 的程序的執行速度是非常快的
             * 如果希望一段程序, 可以每間隔一段時間執行一次, 可以使用定時調用！！！
             */
            /* for(var i = 0; i < 10000; i++){
                count.innerHTML = i;

                alert("hello");
            }; */

            /*
             * setInterval()
             * - 定時調用
             * - 可以將一個函數, 每隔一段時間執行一次
             * - 參數:
             *       1. 回調函數, 該函數會每隔一段時間被調用一次
             *       2. 每次調用間隔的時間, 單位是毫秒
             *
             * - 返回值
             *       返回一個 Number 類型的數據
             *       這個數字用來作為定時器的唯一標識
             */

            var num = 1; // 從數字 1 開始計算！！！

            var timer = setInterval(function() {

                count.innerHTML = num++;

                if (num == 11) {
                    //關閉定時器
                    clearInterval(timer);
                };
            }, 1000);

            //console.log(timer); // 不能放在 timer 的外部，會導致定時器一開始就關閉了！！！

            //clearInterval() 可以用來關閉一個定時器
            //方法中需要一個定時器的標識作為參數, 這樣將關閉標識對應的定時器
            //clearInterval(timer);

        };
    </script>
</head>

<body>
    <h1 id="count"></h1>
</body>

</html>
