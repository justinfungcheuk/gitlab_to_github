<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>

    <script type="text/javascript">

        var str = '{"name":"孫悟空", "age":18, "gender":"男"}';

        /*
         * eval()函數
         * - 這個函數可以用來執行一段字符串形式的 JS 代碼, 並將執行結果返回
         * - 如果使用 eval() 執行的字符串中含有 {}, 它會將 {} 當成是代碼塊
         *        如果不希望將其當成代碼塊解析, 則需要在字符串前後各加一個 ()
         * 
         * - eval() 這個函數的功能很強大, 可以直接執行一個字符串中的 js代碼
         *        但是在開發中儘量不要使用, 首先它的執行性能比較差和慢, 然後它還具有安全隱患
         */

         var str2 = "alert('hello');";
         // eval(str2); // eval()函數 的作用，是可以把 字符串 形式的代碼執行起來！！！

         var obj = eval("("+str+")");

         //console.log(obj);

    </script>
</head>

</html>
